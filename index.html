<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎来到星际门户 · 复古登录</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0b0f1a 0%, #070912 60%, #03040a 100%);
      color: #e6f3ff;
      font-family: "Trebuchet MS", Tahoma, Verdana, Arial, "Microsoft Yahei", sans-serif;
    }
    /* Fullscreen stage */
    .stage {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Background canvas starfield */
    #bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Scanline overlay for CRT vibe */
    .scanlines::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0.04) 2px,
        rgba(0,0,0,0.04) 3px
      );
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    /* Header banner with marquee */
    .banner {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: min(960px, 96vw);
      margin-top: 16px;
      padding: 4px 10px;
      border: 2px solid #1bd7ff;
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(8,18,32,0.9), rgba(4,10,20,0.9));
      box-shadow: 0 0 18px rgba(27,215,255,0.4), inset 0 0 12px rgba(27,215,255,0.2);
      overflow: hidden;
    }
    .banner h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
      color: #a2f3ff;
      text-shadow: 0 0 8px #1bd7ff, 0 0 16px #1bd7ff;
    }
    .banner marquee { 
      font-weight: 700; 
    }
    /* Centered login panel */
    .panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(820px, 92vw);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      border: 3px solid #1bd7ff;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(10,20,36,0.92), rgba(5,10,22,0.92));
      box-shadow: 0 0 26px rgba(27,215,255,0.35), inset 0 0 30px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .panel .left {
      padding: 28px 24px 24px 24px;
      border-right: 2px solid rgba(27,215,255,0.25);
    }
    .panel .right {
      padding: 28px 24px 24px 24px;
    }
    .logo {
      margin: 0 0 10px 0;
      font-size: 28px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff7a1, #ffe07a, #1bd7ff, #9c8bff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(255,240,150,0.6), 0 0 24px rgba(27,215,255,0.5);
    }
    .subtitle {
      margin: 0 0 18px 0;
      font-size: 12px;
      letter-spacing: 3px;
      color: #9adfff;
      text-transform: uppercase;
      opacity: 0.9;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
      color: #cfe9ff;
      font-size: 14px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      box-shadow: 0 0 10px currentColor, 0 0 18px currentColor;
      background: currentColor;
    }
    .dot.blue { color: #1bd7ff; }
    .dot.purple { color: #b18cff; }
    .dot.gold { color: #ffd36b; }
    /* Login form */
    .form h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #a2f3ff;
      text-shadow: 0 0 10px rgba(27,215,255,0.6);
    }
    label {
      display: block;
      font-size: 12px;
      letter-spacing: 1px;
      color: #8fd9ff;
      margin: 12px 0 6px 0;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      background: #0b1422;
      color: #e6f3ff;
      border: 2px solid #123a55;
      border-radius: 8px;
      outline: none;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.5);
      transition: border-color 150ms ease, box-shadow 150ms ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #1bd7ff;
      box-shadow: 0 0 16px rgba(27,215,255,0.35), inset 0 0 14px rgba(0,0,0,0.6);
    }
    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
    }
    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #b9dcff;
    }
    .btn {
      padding: 10px 16px;
      border: 2px solid #ffd36b;
      color: #0b0f1a;
      background: linear-gradient(180deg, #ffe07a, #ffd36b 60%, #f7c44a);
      border-radius: 10px;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      box-shadow: 0 6px 0 #c8a23f, 0 0 22px rgba(255,212,107,0.45);
      cursor: pointer;
      transition: transform 80ms ease, box-shadow 120ms ease;
    }
    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 0 #c8a23f, 0 0 14px rgba(255,212,107,0.45);
    }
    /* Footer-like bottom bar */
    .bottom {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: min(960px, 96vw);
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #9adfff;
      font-size: 12px;
      text-shadow: 0 0 8px rgba(27,215,255,0.45);
    }
    .counter {
      padding: 4px 10px;
      border: 2px inset #1bd7ff;
      border-radius: 6px;
      background: #0b1422;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
    }
    /* Access overlay */
    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(3,6,14,0.85);
      z-index: 10;
    }
    .overlay.show { display: flex; }
    .access {
      font-size: clamp(24px, 6vw, 56px);
      letter-spacing: 4px;
      color: #7bffb9;
      text-shadow: 0 0 12px #52ffa1, 0 0 28px #2fff8a;
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.35); }
    }
    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, #fff, #9adfff 40%, rgba(27,215,255,0.0) 70%);
      box-shadow: 0 0 12px #9adfff;
      animation: sparkleOut 800ms ease forwards;
    }
    @keyframes sparkleOut {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 1; }
      100% { transform: translate(-50%, -80%) scale(1.6); opacity: 0; }
    }
  </style>
  <link rel="preload" href="" as="font" crossorigin>
  <meta name="description" content="2000年代风格 · 华丽复古登录页">
  <meta name="theme-color" content="#0b0f1a">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="stage scanlines">
    <canvas id="bg"></canvas>

    <div class="banner">
      <marquee behavior="scroll" direction="left" scrollamount="6">
        <h1>★ 欢迎光临 · STARLINK INTERSTELLAR GATEWAY · 银河级别的安全入口 ★</h1>
      </marquee>
    </div>

    <section class="panel" role="dialog" aria-label="复古登录面板">
      <div class="left">
        <h2 class="logo">STARLINK ∎ PORTAL 2003</h2>
        <p class="subtitle">AUTHENTICATION NODE · 银河核心</p>
        <div class="feature"><span class="dot blue"></span> 128位 量子抗性会话通道</div>
        <div class="feature"><span class="dot purple"></span> 银河通行证单点登录 (SSO)</div>
        <div class="feature"><span class="dot gold"></span> 复古峰值动画 · 震撼启航</div>
      </div>
      <div class="right">
        <form id="loginForm" autocomplete="off">
          <div class="form">
            <h2>用户登录</h2>
            <label for="username">用户名</label>
            <input id="username" name="username" type="text" required placeholder="例如：captain.nova">
            <label for="password">密码</label>
            <input id="password" name="password" type="password" required placeholder="请输入超级密钥">
            <div class="actions">
              <label class="remember"><input type="checkbox" id="remember"> 记住我</label>
              <button class="btn" type="submit">登录入口 ▶</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <div class="bottom">
      <div>© 2003–2025 STARLINK NETWORKS · All Rights Reserved</div>
      <div style="display:flex; align-items:center; gap:10px;">
        <button id="gacha" class="btn" type="button" title="点我抽奖！">幸运抽奖 ✦</button>
        <div class="counter">访客计数：<span id="hits">00002342</span></div>
      </div>
    </div>

    <div class="overlay" id="overlay" aria-live="polite" aria-atomic="true">
      <div class="access" id="accessText">ACCESS GRANTED</div>
    </div>
  </div>

  <script src="script.js"></script>
  <noscript>需要启用 JavaScript 才能查看本页面的星空和动画效果。</noscript>
</body>
</html>
